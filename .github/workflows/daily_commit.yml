name: Daily Commit Workflow

# Run daily at 4:45 UTC (example)
on:
  schedule:
    - cron: '19 5 * * *'


  workflow_dispatch: # optional: allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step with your email in the name
      - name: 24f2000717@ds.study.iitm.ac.in
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
          echo "Daily update at $(date +'%Y-%m-%d %H:%M:%S')" > daily_commit.txt
          git config user.name "24f2000717@ds.study.iitm.ac.in"
          git config user.email "24f2000717@ds.study.iitm.ac.in"
          git add daily_commit.txt
          git commit -m "Daily commit from workflow $TIMESTAMP" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/hrithivkgolu/IITM.git
