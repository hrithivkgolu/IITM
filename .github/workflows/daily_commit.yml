name: Frequent Commit Workflow

on:
  schedule:
    # Every 3 minutes
    - cron: '*/3 * * * *'
  workflow_dispatch: # optional: allows manual trigger

jobs:
  frequent-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Step for 24f2000717@ds.study.iitm.ac.in
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')
          echo "Frequent update at $TIMESTAMP" >> frequent_commit.txt
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add frequent_commit.txt
          git commit -m "Frequent commit $TIMESTAMP" || echo "No changes to commit"
          git push
